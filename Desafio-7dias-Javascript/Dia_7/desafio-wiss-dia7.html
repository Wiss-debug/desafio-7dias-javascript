<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="calculator-container" style="background-image: url('./assets/calculadora.PNG'); background-size: cover; background-position: center;">
        <h1>Calculadora Simple</h1>
        
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">

        <label for="operation">Operación:</label>
        <select id="operation">
            <option value="add">Suma</option>
            <option value="subtract">Resta</option>
            <option value="multiply">Multiplicación</option>
            <option value="divide">División</option>
            <option value="exit">Salir</option>
        </select>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2">

        <button onclick="calculate()">Calcular</button>

        <h2>Resultado: <span id="result"></span></h2>
    </div>

    <script src="desafio-wiss-dia7.js"></script>
</body>
</html>
